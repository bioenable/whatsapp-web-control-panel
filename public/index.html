<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #128C7E;
        }
        .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .nav-link.active {
            background-color: #075E54 !important;
            color: #fff !important;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .chat-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover {
            background-color: #f5f5f5;
        }
        .chat-item.active {
            background-color: #e9f5ff;
        }
        .message-container {
            height: 400px;
            overflow-y: auto;
        }
        .message {
            border-radius: 15px;
            padding: 8px 12px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-received {
            background-color: #fff;
            align-self: flex-start;
        }
        .message-sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .media-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
        .status-badge {
            font-size: 0.75rem;
        }
        #qrcode {
            text-align: center;
            margin: 20px 0;
        }
        #status-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-connecting {
            background-color: #ffc107;
            color: #000;
        }
        .status-connected {
            background-color: #28a745;
            color: #fff;
        }
        .status-disconnected {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-whatsapp me-2"></i>
                WhatsApp Web Control
            </a>
            <div id="status-indicator" class="status-connecting">
                Connecting...
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="qrcode-container">
            <!-- QR code will be displayed here when needed -->
        </div>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="chats-tab" data-bs-toggle="tab" data-bs-target="#chats" type="button" role="tab" aria-controls="chats" aria-selected="true">
                    <i class="bi bi-chat-left-text me-2"></i>Chats
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="send-tab" data-bs-toggle="tab" data-bs-target="#send" type="button" role="tab" aria-controls="send" aria-selected="false">
                    <i class="bi bi-send me-2"></i>Send Message
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Chats Tab -->
            <div class="tab-pane fade show active" id="chats" role="tabpanel" aria-labelledby="chats-tab">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search chats..." id="chat-search">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush" id="chat-list">
                                    <!-- Chat list will be populated here -->
                                    <div class="text-center py-4 text-muted">
                                        <i class="bi bi-hourglass-split"></i>
                                        <p>Loading chats...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-light" id="chat-header">
                                <h5 class="mb-0">Select a chat</h5>
                            </div>
                            <div class="card-body message-container" id="message-container">
                                <div class="text-center py-5 text-muted">
                                    <i class="bi bi-chat-square-text fs-1"></i>
                                    <p class="mt-2">Select a chat to view messages</p>
                                </div>
                            </div>
                            <!-- Chat message input bar -->
                            <form id="chat-send-form" class="d-flex align-items-end gap-2 p-2 border-top" style="background:#f8f9fa;">
                                <input type="file" id="chat-attachment" class="form-control form-control-sm" style="max-width:160px;" accept="image/*,video/*,application/pdf">
                                <textarea id="chat-message-text" class="form-control" rows="1" placeholder="Type a message..." style="resize:none;"></textarea>
                                <button type="submit" class="btn btn-success"><i class="bi bi-send"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send Message Tab -->
            <div class="tab-pane fade" id="send" role="tabpanel" aria-labelledby="send-tab">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Send New Message</h5>
                    </div>
                    <div class="card-body">
                        <form id="send-message-form">
                            <div class="mb-3">
                                <label for="recipient-select" class="form-label">Select Recipient(s)</label>
                                <select class="form-select" id="recipient-select" multiple>
                                    <option value="">-- Select chat(s) --</option>
                                </select>
                                <div class="form-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple chats.</div>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-input" class="form-label">Or Enter Phone Numbers (comma separated)</label>
                                <input type="text" class="form-control" id="recipient-input" placeholder="e.g. 919876543210, 918123456789">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="form-label">Message</label>
                                <textarea class="form-control" id="message-text" rows="4" placeholder="Type your message here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="media-upload" class="form-label">Attach Media (optional)</label>
                                <input class="form-control" type="file" id="media-upload" accept="image/*,video/*,application/pdf">
                            </div>
                            <div id="media-preview-container" class="mb-3 d-none">
                                <label class="form-label">Preview</label>
                                <div class="border rounded p-2 text-center">
                                    <img id="image-preview" class="media-preview d-none" alt="Preview">
                                    <video id="video-preview" class="media-preview d-none" controls></video>
                                    <div id="file-preview" class="d-none">
                                        <i class="bi bi-file-earmark-text fs-1"></i>
                                        <p id="file-name"></p>
                                    </div>
                                </div>
                            </div>
                            <div id="message-preview-area" class="mb-4">
                                <!-- Live message preview will be rendered here by JS -->
                            </div>
                            <button type="submit" class="btn btn-primary" id="send-btn">
                                <i class="bi bi-send me-2"></i>Send Message
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Sent Messages</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Recipient</th>
                                        <th>Message</th>
                                        <th>Status</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody id="sent-messages">
                                    <!-- Sent messages will be displayed here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
